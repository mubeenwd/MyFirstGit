<!DOCTYPE html>
<html>
<head>
    <title>Untitled Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="phonegap.js"></script>
    <!--<script type="text/javascript" src="js/phonegap.facebook.inappbrowser.js"></script>-->
    <script type="text/javascript" charset="utf-8">

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady() {
            try {
                var li = '';
                $("#profilelistview").html('');
                if (localStorage.setItem("id") != null) { localStorage.setItem("id") }
                if (localStorage.setItem("name") != null) { li += '<li>' + localStorage.setItem("name") + '</li>' }
                if (localStorage.setItem("first_name") != null) { li += '<li>' + localStorage.setItem("first_name") + '</li>' }
                if (localStorage.setItem("last_name") != null) { li += '<li>' + localStorage.setItem("last_name") + '</li>' }
                if (localStorage.setItem("username") != null) { li += '<li>' + localStorage.setItem("username") + '</li>' }
                if (localStorage.setItem("gender") != null) { li += '<li>' + localStorage.setItem("gender") + '</li>' }
                $("#profilelistview").html(li);
            } catch (e) {
                alert(e.message);
            }
        }

    </script>

</head>
<body onload="onLoad()">
    <div data-role="page">
        <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push">
        </div>
        <div data-role="header">
            <a data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
            <h1>
                Your profile</h1>
            <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu">
            </a>
        </div>
        <div data-role="content" role="main">
            <p>
               <ul data-role="listview" id="profilelistview">
               
               </ul>
            </p>
        </div>
    </div>
    <div id="highlight">
    </div>
</body>
</html>
